---
layout: default
---

<main class="main-content fadeInDown delay_075s">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{page.title}}</h1>
      {% if page.feature_image and page.feature_image != "" %}
      <figure class="post-thumbnail image-card width-wide">
        <img src="{{ page.feature_image | relative_url }}" alt="{{ page.title }}">
      </figure><!-- .post-thumbnail -->
      {% endif %}
    </header><!-- .post-header -->
    
    <h3>{{site.data.contact.profession}}</h3>

    <div class="page-content">
    
    <div class="contact-affiliation">
        {{site.data.contact.affiliation}}<br />
        {{site.data.contact.department}}
    </div>

    <div class="contact-address">
         {{site.data.contact.address}}
    </div>

    <div>
        <span class="fa-envelope"> </span> {{site.data.contact.email}}
    </div>


    
    </div> <!-- .page-content -->
     
    
  </article><!-- .post -->
</main><!-- .site-main -->
